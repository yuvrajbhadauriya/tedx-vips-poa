<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEDxVIPS 2025 - Stage Events Lineup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111111;
            color: #E5E7EB;
        }
        .ted-red { color: #E62B1E; }
        .bg-ted-red { background-color: #E62B1E; }
        .bg-card { background-color: #1F2937; }
        .event-card {
            background: linear-gradient(145deg, #2a384a, #1c2633);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .event-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #1F2937;
            margin: 10% auto;
            padding: 2rem;
            border: 1px solid #4B5563;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body class="antialiased">

    <header class="p-6 text-center">
        <h1 class="text-4xl md:text-6xl font-black" style="font-family: 'Inter', sans-serif;">Stage <span class="ted-red">Events</span></h1>
        <p class="text-lg text-gray-400 mt-2">The Heartbeat of TEDxVIPS Season 5</p>
    </header>

    <main class="container mx-auto max-w-6xl p-4 md:p-8">

        <!-- Event Categories Section -->
        <section id="categories" class="my-12">
            <h2 class="text-3xl font-bold text-center mb-8">Event Showcase</h2>
            <div id="event-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                <!-- Event cards will be injected here by JS -->
            </div>
        </section>

    </main>

    <!-- Modal for Event Details -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modalTitle" class="text-3xl font-bold ted-red mb-2"></h3>
            <p id="modalDescription" class="text-gray-300 text-lg mb-4"></p>
            <hr class="border-gray-600 my-4">
            <h4 class="text-xl font-bold text-white mb-2">Requirements:</h4>
            <p id="modalRequirements" class="text-gray-300"></p>
        </div>
    </div>
    
    <footer class="text-center p-6 text-gray-500">
        <a href="javascript:window.close()" class="bg-ted-red text-white font-bold py-2 px-6 rounded-full hover:bg-red-700 transition-colors">
            &larr; Close Window
        </a>
    </footer>

    <script>
        const events = [
            { title: "Classical x Western Fusion", category: "Musical", description: "Violin, flute, and sitar blend with jazz, lo-fi, or electronic beats.", requirements: "3 Cordless Mics, 2 Instrument Mics, Stage Monitors, Mood Lighting." },
            { title: "Antrakshar", category: "Musical", description: "Classic Bollywood meets modern stage energy. Engaging and nostalgic.", requirements: "2 Handheld Mics, Audio Playback System, On-screen Lyrics (optional)." },
            { title: "Tabla vs Beatbox", category: "Beat-Driven", description: "A thrilling face-off between traditional percussion and vocal beats.", requirements: "1 High-quality Mic for Beatboxer, 1 Instrument Mic for Tabla, Center Stage Spotlight." },
            { title: "Rap Battle", category: "Beat-Driven", description: "Student rappers go mic-to-mic on themes like campus life and hustle.", requirements: "2 Handheld Mics, DJ Console for Beats, High-energy Lighting." },
            { title: "Slam Poetry", category: "Spoken", description: "Deeply emotional and TED-aligned performances on innovation and identity.", requirements: "1 Condenser Mic on Stand, Single Spotlight, Minimalist Stage." },
            { title: "Stand-Up Comedy", category: "Spoken", description: "Observational humor about student life and culture.", requirements: "1 Handheld Mic, Stool, General Stage Wash Lighting." },
            { title: "Musical Theatre", category: "Theatrical", description: "A compact and powerful play that tells a story through song and drama.", requirements: "2-4 Lapel Mics, Playback System for Music, Specific Prop List, Dynamic Lighting." },
            { title: "The Resume Monologue", category: "Theatrical", description: "A hard-hitting monologue revealing the struggles behind a polished resume.", requirements: "1 Lapel Mic, Projector/Screen for Visuals, Single Follow Spotlight." },
            { title: "Contemporary Dance", category: "Dance", description: "Emotionally gripping performance exploring themes through movement.", requirements: "Wide, Unobstructed Stage, Music Playback, Theatrical Lighting (Gobos, Colors)." },
            { title: "Folk x Modern Remix", category: "Dance", description: "Blends tradition with trend. High-energy cultural fusion.", requirements: "High-energy Music Playback, Colorful/Dynamic Lighting, Large Stage Area." },
            { title: "Hip-Hop Crew Set", category: "Dance", description: "Explosive group choreography. A crowd energizer before the DJ night.", requirements: "Powerful Sound System, Strobe Lights, Haze Machine (optional), Large Stage." },
            { title: "Hustle Showcase", category: "Theatrical", description: "A reverse fashion walk telling powerful stories of the daily hustle.", requirements: "1 Narrator Mic, Ramp/Catwalk, Multiple Follow Spotlights, Themed Props." },
            { title: "Human vs AI Creative Duel", category: "Tech-Driven", description: "A live duel where a human creative competes against an AI model.", requirements: "Large Projector/Screen, Fast Internet, 2 Mics, Podium/Table for Human." },
            { title: "AI x Music Experience", category: "Tech-Driven", description: "An AI-generated soundscape evolves from hustle-noise to a peaceful melody.", requirements: "High-quality Surround Sound, Projector for Visuals, Dim/Ambient Lighting." },
            { title: "Mind Maze Mentalist", category: "Interactive", description: "A live act of mind-reading and illusion themed on the psychology of stress.", requirements: "1 Handheld Mic, Small Table, General Audience Lighting, Specific Props per Act." },
            { title: "Hustle Simulator", category: "Interactive", description: "A live crowd game where the audience makes decisions using color cards.", requirements: "1 Host Mic, Projector for Questions, Pre-distributed Color Cards for Audience." }
        ];

        // Populate Event Grid
        const eventGrid = document.getElementById('event-grid');
        events.forEach(event => {
            const card = document.createElement('div');
            card.className = 'event-card p-4 rounded-lg shadow-lg text-center';
            card.innerHTML = `
                <h3 class="font-bold text-lg text-white">${event.title}</h3>
                <p class="text-sm ted-red">${event.category}</p>
            `;
            card.onclick = () => openModal(event.title, event.description, event.requirements);
            eventGrid.appendChild(card);
        });

        // Modal functionality
        const modal = document.getElementById('eventModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const modalRequirements = document.getElementById('modalRequirements');
        const closeButton = document.querySelector('.close-button');

        function openModal(title, description, requirements) {
            modalTitle.textContent = title;
            modalDescription.textContent = description;
            modalRequirements.textContent = requirements;
            modal.style.display = 'block';
        }

        closeButton.onclick = () => modal.style.display = 'none';
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };

    </script>
</body>
</html>
